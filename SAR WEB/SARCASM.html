<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarcasm Detector</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }
        .container textarea {
            width: 100%;
            height: 120px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .container textarea:focus {
            box-shadow: 0 0 8px rgba(33, 147, 176, 0.5);
            border-color: #2193b0;
            outline: none;
        }
        .container button {
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(33, 147, 176, 0.3);
        }
        .container button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        .container .result {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .container .result.visible {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sarcasm Detector</h1>
        <textarea id="inputText" placeholder="Type a text to check for sarcasm..."></textarea>
        <button onclick="detectSarcasm()">Check Sarcasm</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        function detectSarcasm() {
            const inputText = document.getElementById("inputText").value.trim();
            const resultDiv = document.getElementById("result");
    
            resultDiv.classList.remove("visible");
    
            if (!inputText) {
                resultDiv.textContent = "Please enter some text!";
                resultDiv.style.backgroundColor = "#ffdddd";
                resultDiv.style.color = "#d9534f";
                resultDiv.classList.add("visible");
                return;
            }
    
            // Send POST request to Flask server
            fetch('http://127.0.0.1:5000/detect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.textContent = data.error;
                    resultDiv.style.backgroundColor = "#ffdddd";
                    resultDiv.style.color = "#d9534f";
                } else if (data.sarcastic) {
                    resultDiv.textContent = "Detected: Sarcasm! ðŸ¤”";
                    resultDiv.style.backgroundColor = "#ffeeba";
                    resultDiv.style.color = "#856404";
                } else {
                    resultDiv.textContent = "No sarcasm detected. ðŸ˜Š";
                    resultDiv.style.backgroundColor = "#d4edda";
                    resultDiv.style.color = "#155724";
                }
                resultDiv.classList.add("visible");
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.textContent = "An error occurred. Please try again later.";
                resultDiv.style.backgroundColor = "#ffdddd";
                resultDiv.style.color = "#d9534f";
                resultDiv.classList.add("visible");
            });
        }
    </script>
</body>
</html>
